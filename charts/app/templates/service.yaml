apiVersion: v1
kind: Service
metadata:
  name: {{ include "app.fullname" . }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    {{- range .Values.service.ports }}
    - port: {{ .port}}
      targetPort: {{ .containerPort}}
      protocol: TCP
      name: {{ .name }}
    {{- end }}
  selector:
    {{- include "app.selectorLabels" . | nindent 4 }}
---
{{- if eq .Values.app.kind "Rollout" }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "app.fullname" . }}-canary
  labels:
    {{- include "app.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    {{- range .Values.service.ports }}
    - port: {{ .port}}
      targetPort: {{ .containerPort}}
      protocol: TCP
      name: {{ .name }}
    {{- end }}
  selector:
    {{- include "app.selectorLabels" . | nindent 4 }}
{{- end }}
