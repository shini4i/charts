replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

# deployments revisionHistoryLimit
revisionHistoryLimit: 1

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  ports:
    - port: 80
      containerPort: 80
      name: http

# -- Classical ingress definition
ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  # -- Port to use with ingress
  exposedPort: 80
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# -- Traefik v2 ingressRoute definition
ingressRoute:
  enabled: false
  entryPoint: websecure
  host: example.com
  tlsSecret: example-com-tls
  # -- Port to use with ingressRoute
  exposedPort: 80
  annotations: {}
  labels: {}

# -- Whitelist Middleware definition
middleware:
  enabled: false
  labels: {}
  sourceRange: {}
  existingMiddlewares: {}

app:
  # -- Deployments livenessProbe configuration
  livenessProbe: {}
  #  httpGet:
  #    path: /
  #    port: http

  # -- Deployments readinessProbe configuration
  readinessProbe: {}
  #  httpGet:
  #    path: /
  #    port: http

  # -- Environment variables to pass to main app container
  env: []
  # - name: "ENV_NAME"
  #   value: "test"

  # -- envFrom to pass to main app container
  envFrom: []
  # - configMapRef:
  #     name: config-map-name
  # - secretRef:
  #     name: secret-name

# -- Raw yaml definition of sidecar containers
sideCars: []
#  - name: sidecar
#    image: "image:tag"
#    imagePullPolicy: IfNotPresent

job:
  enabled: false
  image: curlimages/curl:7.82.0
  command: ["curl", "https://ifconfig.me"]
  restartPolicy: Never
  backoffLimit: 1
  annotations:
    "helm.sh/hook": pre-upgrade
  # -- Environment variables to pass to job container
  env: []
  # - name: "ENV_NAME"
  #   value: "test"
  # -- envFrom to pass to job container
  envFrom: []
  # - configMapRef:
  #     name: config-map-name
  # - secretRef:
  #     name: secret-name

podMonitor:
  enabled: false
  podMetricsEndpoints: []
  #  - port: metrics
  #  - port: web
  labels: {}

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
