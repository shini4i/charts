suite: test pvc
templates:
  - pvc.yaml
tests:
  - it: should not render pvc if persistence is disabled
    asserts:
      - hasDocuments:
          count: 0

  - it: should not render pvc if an existing claim is provided
    set:
      persistence.enabled: true
      persistence.existingClaim: my-existing-claim
    asserts:
      - hasDocuments:
          count: 0

  - it: should render pvc with default values when enabled
    set:
      persistence.enabled: true
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: PersistentVolumeClaim
      - equal:
          path: metadata.name
          value: RELEASE-NAME-argo-watcher
      - equal:
          path: spec.accessModes[0]
          value: ReadWriteOnce
      - equal:
          path: spec.resources.requests.storage
          value: 1Gi
      - isNull:
          path: spec.storageClassName

  - it: should render pvc with custom values
    set:
      persistence.enabled: true
      persistence.storageClassName: "fast-storage"
      persistence.accessModes:
        - ReadWriteMany
      persistence.size: 10Gi
      persistence.annotations:
        "helm.sh/resource-policy": keep
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: PersistentVolumeClaim
      - equal:
          path: metadata.annotations["helm.sh/resource-policy"]
          value: keep
      - equal:
          path: spec.storageClassName
          value: "fast-storage"
      - equal:
          path: spec.accessModes[0]
          value: ReadWriteMany
      - equal:
          path: spec.resources.requests.storage
          value: 10Gi
