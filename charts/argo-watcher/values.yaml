replicaCount: 1

revisionHistory: 1

image:
  repository: ghcr.io/shini4i/argo-watcher
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

healthChecks:
  enabled: true
  periodSeconds: 30
  timeoutSeconds: 5
  initialDelaySeconds: 5

logLevel: info

argo:
  url: https://argocd.example.com
  # -- If ssl verification should be skipped
  skipTlsVerify: false
  # -- How long to wait for deployment to be finished
  timeout: 300
  # -- How long to wait for argocd api to respond
  apiTimeout: 60
  # -- Pre-created secret with ARGO_TOKEN variable
  secretName: ""
  # -- Configuration for argo image updater logic replacement
  updater:
    # -- Pre-created secret with ssh key (optional)
    sshSecretName: ""
    # -- Key to mount from sshSecretName
    sshKey: "sshPrivateKey"

postgres:
  # -- Sets STATE_TYPE to postgres
  enabled: false
  host: ""
  port: 5432
  name: ""
  user: ""
  # -- Pre-created secret with DB_PASSWORD variable
  secretName: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podMonitor:
  enabled: false
  labels: {}

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  seccompProfile:
    type: RuntimeDefault
  capabilities:
     drop:
     - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  containerPort: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

networkPolicies:
  # -- If network policies should be created
  enabled: false
  # -- additional ingress rules to add to the network policy (access will be granted to .Values.service.containerPort)
  additionalRules: []
  # - namespaceSelector:
  #     matchLabels:
  #       kubernetes.io/metadata.name: "ingress-nginx"

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
